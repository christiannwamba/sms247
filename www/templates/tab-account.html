<ion-view view-title="Account">
    <ion-content padding="true">
        <ion-list>
            <!--
            <ion-toggle ng-model="settings.enableFriends">
                Enable Friends
            </ion-toggle>
-->
            <ion-item ng-click="logout()">
                Log Out
            </ion-item>
        </ion-list>
        <div class="list card">
            <div class="item item-divider">Recharge</div>
            <div class="item item-body">

                <label class="item item-input item-floating-label">
                    <span class="input-label">Recharge Code</span>
                    <input type="text" placeholder="Recharge Code" ng-model="code">
                </label>

                <button class="button button-block button-assertive" ng-click="recharge(code)" type="button">
                    Recharge
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
